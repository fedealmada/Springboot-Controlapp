<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario de Tareas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    #calendar {
      max-width: 900px;
      margin: 20px auto;
    }
  </style>
</head>

<body class="container py-4">
  <header class="bg-white shadow-sm p-3 mb-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <a th:href="@{/panel}" style="display: flex; align-items: center; text-decoration: none;">
        <img src="/img/logo.png" alt="Logo" style="height: 40px; margin-right: 15px" />
        <h5 class="mb-0 text-muted">Personas</h5>
      </a>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="me-2 text-secondary">Administrador</span>
      <div class="dropdown">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="/img/usuario.png" alt="usuario" width="32" height="32" class="rounded-circle" />
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </header>

  <h2 class="mb-4">Calendario de Tareas</h2>

  <div id="calendar"></div>

  <!-- Modal para nueva tarea -->
  <div class="modal fade" id="modalTarea" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formTarea" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="fecha" name="fecha" />
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required />
          </div>
          <div class="mb-3">
            <label for="piso" class="form-label">Piso</label>
            <input type="text" class="form-control" id="piso" name="piso" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Crear</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Código JS Thymeleaf -->
  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      // Cargar eventos del backend
      const eventos = [[${eventosJson}]];
      console.log("Eventos cargados:", eventos);

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        events: eventos,
        dateClick: function (info) {
          document.getElementById('fecha').value = info.dateStr;
          new bootstrap.Modal(document.getElementById('modalTarea')).show();
        }
      });

      calendar.render();

      document.getElementById('formTarea').addEventListener('submit', async function (e) {
        e.preventDefault();
        const data = new FormData(this);

        const response = await fetch('/tareas', {
          method: 'POST',
          body: new URLSearchParams(data)
        });

        if (response.ok) {
          location.reload();
        } else {
          alert('Error al crear tarea');
        }
      });
    });
  </script>
</body>
</html>
