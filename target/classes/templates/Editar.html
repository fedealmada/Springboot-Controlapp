<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Movimiento</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
</head>
<body class="bg-light">

<header class="bg-white shadow-sm p-3 mb-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <a th:href="@{/panel}" style="display: flex; align-items: center; text-decoration: none;">
            <img src="/img/logo.png" alt="Logo" style="height: 40px; margin-right: 15px" />
            <h5 class="mb-0 text-muted">Editar Movimiento</h5>
        </a>
    </div>
</header>

<div class="container my-4">
    <h2>Editar Movimiento</h2>

    <form th:action="@{/movimientos/editar}" th:object="${movimiento}" method="post" class="row g-3 align-items-end">
        <input type="hidden" th:field="*{id}" />

        <div class="col-md-3">
            <label for="persona" class="form-label">Persona</label>
            <select id="persona" th:field="*{persona.id}" class="form-select" required>
                <option value="" disabled>Seleccione persona</option>
                <option th:each="p : ${personas}" th:value="${p.id}"
                        th:text="${p.nombre}"
                        th:selected="${p.id} == ${movimiento.persona.id}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="producto" class="form-label">Producto</label>
            <select id="producto" th:field="*{producto.id}" class="form-select" required>
                <option value="" disabled>Seleccione producto</option>
                <option th:each="prod : ${productos}" th:value="${prod.id}"
                        th:text="${prod.nombre + ' (Stock: ' + prod.stock + ')'}"
                        th:selected="${prod.id} == ${movimiento.producto.id}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" min="1" required />
        </div>

        <div class="col-md-2">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" th:field="*{tipo}" class="form-select" required>
                <option value="" disabled>Seleccione tipo</option>
                <option th:each="t : ${tiposMovimiento}" th:value="${t}" th:text="${t}" th:selected="${t == movimiento.tipo}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Actualizar</button>
        </div>
    </form>

    <div class="mt-4">
        <a th:href="@{/movimientos}" class="btn btn-secondary">Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
