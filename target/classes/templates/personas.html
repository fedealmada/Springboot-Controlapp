<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Gestión de Personas</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />


  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-light">
  <header class="bg-white shadow-sm p-3 mb-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <a th:href="@{/panel}" style="display: flex; align-items: center; text-decoration: none;">
        <img src="/img/logo.png" alt="Logo" style="height: 40px; margin-right: 15px" />
        <h5 class="mb-0 text-muted">Personas</h5>
      </a>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="me-2 text-secondary">Administrador</span>
      <div class="dropdown">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="/img/usuario.png" alt="usuario" width="32" height="32" class="rounded-circle" />
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Botón para nuevo -->
  <div class="container mb-4">
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNuevaPersona">
        <i class="bi bi-person-plus-fill me-1"></i> Nueva Persona
      </button>
    </div>
  </div>

  <!-- Tabla de personas -->
<div class="container">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Inventario de Productos</h5>
    </div>
    <div class="card-body p-4 bg-white rounded">
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle rounded overflow-hidden">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>

            <tbody id="tablaPersonas">
              <!-- filas dinámicas desde JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Nueva Persona -->
  <div class="modal fade" id="modalNuevaPersona" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="formNuevaPersona">
          <div class="modal-header">
            <h5 class="modal-title">Nueva Persona</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido" required />
            </div>
            <div class="mb-3">
              <label for="empresa" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="empresa" name="empresa" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Ver Persona -->
  <div class="modal fade" id="modalVerPersona" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle de Persona</h5>

        </div>
        <div class="modal-body">
          <p><strong>Nombre:</strong> <span id="verNombre"></span></p>
          <p><strong>Apellido:</strong> <span id="verApellido"></span></p>
          <p><strong>Empresa:</strong> <span id="verEmpresa"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Persona -->
  <div class="modal fade" id="modalEditarPersona" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="formEditarPersona">
          <div class="modal-header">
            <h5 class="modal-title">Editar Persona</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editarId" name="id" />
            <div class="mb-3">
              <label for="editarNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editarNombre" name="nombre" required />
            </div>
            <div class="mb-3">
              <label for="editarApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="editarApellido" name="apellido" required />
            </div>
            <div class="mb-3">
              <label for="editarEmpresa" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="editarEmpresa" name="empresa" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastMensaje" class="toast align-items-center text-white bg-success border-0" role="alert"
      aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMensajeTexto">¡Operación exitosa!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/personas.js"></script>
  <script>
    document.getElementById("formEditarPersona").addEventListener("submit", function (e) {
      e.preventDefault();

      const id = document.getElementById("editarId").value;
      const persona = {
        nombre: document.getElementById("editarNombre").value,
        apellido: document.getElementById("editarApellido").value,
        empresa: document.getElementById("editarEmpresa").value,
      };

      fetch("/api/personas/" + id, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(persona),
      })
        .then((res) => {
          if (!res.ok) throw new Error();
          mostrarToast("Persona actualizada correctamente");
          bootstrap.Modal.getInstance(document.getElementById("modalEditarPersona")).hide();
          cargarPersonas();
        })
        .catch(() => mostrarToast("Error al actualizar persona", true));
    });
  </script>
</body>

</html>
