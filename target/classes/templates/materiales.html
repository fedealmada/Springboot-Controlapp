<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Materiales Mapei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Stock de Materiales Mapei</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Stock Inicial (kg)</th>
                <th>Disponible (kg)</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mat : ${materiales}">
                <td th:text="${mat.tipo}"></td>
                <td th:text="${mat.stockInicialKg}"></td>
                <td th:text="${mat.stockDisponibleKg}"></td>
                <td>
                    <a th:href="@{/mapei/{id}/movimientos(id=${mat.id})}" class="btn btn-primary btn-sm">Ver Movimientos</a>
                    <a th:href="@{/mapei/{id}/registrar(id=${mat.id})}" class="btn btn-success btn-sm">Registrar Movimiento</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
