<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Movimientos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 0.75rem;
    }
    .card-header {
      border-bottom: none;
    }
    .form-select, .form-control {
      border-radius: 0.5rem;
    }
    .table thead {
      background-color: #f1f3f5;
    }
    .badge {
      font-size: 0.85rem;
      padding: 0.5em 0.75em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-white shadow-sm p-3 mb-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <a th:href="@{/panel}" class="d-flex align-items-center text-decoration-none">
        <img src="/img/logo.png" alt="Logo" style="height: 40px; margin-right: 15px;" />
        <h5 class="mb-0 text-muted">Movimientos</h5>
      </a>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="me-2 text-secondary">Administrador</span>
      <div class="dropdown">
        <a href="#" class="d-block link-dark dropdown-toggle text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="/img/usuario.png" alt="usuario" width="32" height="32" class="rounded-circle" />
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-small">
          <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container mb-5">
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Registrar Movimiento</h5>
      </div>
      <div class="card-body">
        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Formulario -->
        <form th:action="@{/movimientos/crear}" method="post" class="row g-3">
          <div class="col-md-3">
            <label for="persona" class="form-label">Persona</label>
            <select id="persona" name="personaId" class="form-select" required>
              <option value="" disabled selected>Seleccione persona</option>
              <option th:each="p : ${personas}" th:value="${p.id}" th:text="${p.nombre}"></option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="producto" class="form-label">Producto</label>
            <select id="producto" name="productoId" class="form-select" required>
              <option value="" disabled selected>Seleccione producto</option>
              <option th:each="prod : ${productos}" th:value="${prod.id}" th:text="${prod.nombre + ' (Stock: ' + prod.stock + ')'}"></option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required />
          </div>
          <div class="col-md-2">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" name="tipo" class="form-select" required>
              <option value="" disabled selected>Seleccione tipo</option>
              <option th:each="t : ${tiposMovimiento}" th:value="${t}" th:text="${t}"></option>
            </select>
          </div>
          <div class="col-md-2 d-grid">
            <label class="invisible">Botón</label>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de movimientos -->
    <div class="card shadow-sm">
      <div class="card-header bg-white border-bottom">
        <h5 class="mb-0">Historial de Movimientos</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Fecha</th>
                <th>Persona</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="mov : ${movimientos}">
                <td th:text="${#temporals.format(mov.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${mov.persona.nombre}"></td>
                <td th:text="${mov.producto.nombre}"></td>
                <td th:text="${mov.cantidad}"></td>
                <td th:switch="${mov.tipo.name()}">
                  <span th:case="'ENTRADA'" class="badge bg-success">ENTRADA</span>
                  <span th:case="'SALIDA'" class="badge bg-danger">SALIDA</span>
                  <span th:case="'DEVOLUCION'" class="badge bg-info text-dark">DEVOLUCIÓN</span>
                  <span th:case="'PRESTAMO'" class="badge bg-warning text-dark">PRÉSTAMO</span>
                  <span th:case="*" class="badge bg-secondary" th:text="${mov.tipo.name()}">OTRO</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
