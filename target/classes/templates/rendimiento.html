<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rendimiento del Personal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .kpi-icon {
      font-size: 1.5rem;
    }
    .kpi-up { color: green; }
    .kpi-down { color: red; }
    .kpi-neutral { color: gray; }
  </style>
</head>
<body class="bg-light">
<header class="bg-white shadow-sm p-3 mb-4 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <a th:href="@{/panel}" style="display: flex; align-items: center; text-decoration: none;">
      <img src="/img/logo.png" alt="Logo" style="height: 40px; margin-right: 15px" />
      <h5 class="mb-0 text-muted">Personas</h5>
    </a>
  </div>
  <div class="d-flex align-items-center gap-3">
    <span class="me-2 text-secondary">Administrador</span>
    <div class="dropdown">
      <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="/img/usuario.png" alt="usuario" width="32" height="32" class="rounded-circle" />
      </a>
      <ul class="dropdown-menu text-small">
        <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesi√≥n</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-muted">Rendimiento del Personal</h2>
    <a th:href="@{/panel}" class="btn btn-secondary">Volver al Panel</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-success">
        <tr>
          <th>Personal</th>
          <th>Empresa</th>
          <th>Horas Trabajadas</th>
          <th>% Hrs. Trab.</th>
          <th>KPI</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="rendimiento : ${rendimientos}">
          <td th:text="${rendimiento.nombre}">Nombre</td>
          <td th:text="${rendimiento.empresa}">Empresa</td>
          <td th:text="${rendimiento.horasTrabajadas} + ' hrs'">8 hrs</td>
          <td>
            <div class="progress" style="height: 25px;">
              <div class="progress-bar bg-info"
                   th:style="'width:' + ${rendimiento.porcentajeHoras} + '%'"
                   th:text="${rendimiento.porcentajeHoras + '%'}">
              </div>
            </div>
          </td>
          <td>
            <span th:if="${rendimiento.kpi == 'up'}" class="kpi-icon kpi-up">&#x2191;</span>
            <span th:if="${rendimiento.kpi == 'down'}" class="kpi-icon kpi-down">&#x2193;</span>
            <span th:if="${rendimiento.kpi == 'neutral'}" class="kpi-icon kpi-neutral">&#x2192;</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
