<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Materiales Faltantes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 1rem;
    }

    .table thead th {
      vertical-align: middle;
    }

    .table tbody td {
      vertical-align: middle;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f3f5;
    }

    .table-danger th {
      background-color: #ffe3e3;
      color: #c92a2a;
    }

    .btn-outline-secondary:hover {
      background-color: #e9ecef;
    }

    .btn-danger {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="bg-white shadow-sm p-3 mb-4 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <a th:href="@{/panel}" class="d-flex align-items-center text-decoration-none">
      <img src="/img/logo.png" alt="Logo" style="height: 40px; margin-right: 15px;" />
      <h5 class="mb-0 text-muted">Materiales Faltantes</h5>
    </a>
  </div>
  <div class="d-flex align-items-center gap-3">
    <span class="me-2 text-secondary">Administrador</span>
    <div class="dropdown">
      <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
        <img src="/img/usuario.png" alt="usuario" width="32" height="32" class="rounded-circle" />
      </a>
      <ul class="dropdown-menu text-small dropdown-menu-end">
        <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</header>

<!-- CONTENIDO -->
<div class="container">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <!-- Título y botón -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="text-danger mb-0">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>Materiales por debajo del stock mínimo
        </h4>
        <a th:href="@{/panel}" class="btn btn-outline-secondary rounded-3">
          <i class="bi bi-arrow-left me-1"></i> Volver al panel
        </a>
      </div>

      <!-- Tabla -->
      <div class="table-responsive rounded-3 shadow-sm">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-danger text-center">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Stock Actual</th>
              <th>Stock Mínimo</th>
              <th>Ubicación</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto : ${faltantes}" class="text-center">
              <td th:text="${producto.nombre}">Nombre</td>
              <td th:text="${producto.descripcion}">Descripción</td>
              <td th:text="${producto.stock}">0</td>
              <td th:text="${producto.stockMinimo}">0</td>
              <td th:text="${producto.ubicacion}">Ubicación</td>
              <td th:text="${producto.tipo}">Tipo</td>
            </tr>
            <tr th:if="${faltantes.isEmpty()}">
              <td colspan="6" class="text-center text-success py-4">
                <i class="bi bi-check-circle-fill me-2"></i>No hay materiales faltantes
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- PDF -->
      <div class="text-end mt-4">
        <a th:href="@{/productos/faltantes/pdf}" class="btn btn-danger">
          <i class="bi bi-file-earmark-pdf-fill me-1"></i> Descargar PDF
        </a>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
