<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Movimientos - <span th:text="${material.tipo}"></span></h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Cantidad (kg)</th>
                <th>Piso</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mov : ${movimientos}">
                <td th:text="${mov.fecha}"></td>
                <td th:text="${mov.tipoMovimiento}"></td>
                <td th:text="${mov.cantidadKg}"></td>
                <td th:text="${mov.pisoDestino}"></td>
                <td th:text="${mov.observaciones}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/mapei}" class="btn btn-secondary">Volver</a>

</body>
</html>
