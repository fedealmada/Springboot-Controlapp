<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>

  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px">
      <div class="text-center mb-3">
        <img src="/img/logo.png" alt="Logo" style="height: 40px" />
        <h5 class="mt-2 text-muted">Panel de Acceso</h5>
      </div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Ingrese su usuario"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Ingrese su contrase침a"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>

        <div class="mt-3">
          <div th:if="${param.error}" class="alert alert-danger py-1 px-2 mb-2" role="alert">
            Usuario o contrase침a incorrectos
          </div>
          <div th:if="${param.logout}" class="alert alert-success py-1 px-2" role="alert">
            Sesi칩n cerrada correctamente
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
