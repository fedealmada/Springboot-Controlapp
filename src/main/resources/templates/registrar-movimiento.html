<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Movimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Registrar Movimiento - <span th:text="${material.tipo}"></span></h2>

    <form th:action="@{/mapei/{id}/registrar(id=${material.id})}" method="post">
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad (kg)</label>
            <input type="number" class="form-control" name="cantidadKg" required>
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Movimiento</label>
            <select class="form-select" name="tipoMovimiento" required>
                <option value="ENTRADA">Entrada</option>
                <option value="SALIDA">Salida</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="pisoDestino" class="form-label">Piso</label>
            <input type="text" class="form-control" name="pisoDestino" required>
        </div>

        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea class="form-control" name="observaciones"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/mapei}" class="btn btn-secondary">Volver</a>
    </form>

</body>
</html>
